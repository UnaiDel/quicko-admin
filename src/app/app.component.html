<div id="app">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      
      <a class="navbar-brand" href="#">Quicko</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav"  #menu>

        <app-nav-user *ngIf="isLoggedIn && !isUser" ></app-nav-user>

        <app-nav-admin *ngIf="isLoggedIn && !isAdmin" ></app-nav-admin>

        <app-nav-client *ngIf="isLoggedIn && !isClient" ></app-nav-client>

        <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
          <li class="nav-item">
            <a menuClose  [menu]="menu" href="/home" class="nav-link" routerLink="home">Home </a>
          </li>
          <li class="nav-item">
            <a menuClose  [menu]="menu" href="/register" class="nav-link" routerLink="register">Sign Up</a>
          </li>
          <li class="nav-item">
            <a menuClose  [menu]="menu" href="/login" class="nav-link" routerLink="login">Login</a>
          </li>
        </ul>


        <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
          <li class="nav-item">
            <a menuClose [menu]="menu" href="/profile" class="nav-link" routerLink="profile">{{ name }}</a>
          </li>
          <li class="nav-item">
            <a menuClose [menu]="menu"   class="nav-link" (click)="logout()">LogOut</a>
          </li>
        </ul>



        

      </div>
    </div>
  </nav>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
